<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" async defer></script>
  </head>

  <body>
    <div class="center-div1" id="div1">
        <div class="div1">
            Enter your name:
            <br>
            <input type="text" name="Name" id="name" required placeholder="Enter your Good Name">
            <br>
            <button onclick="afterEnteringName()">Proceed</button>
        </div>
    </div>
    <div id="div2"  class="center-div1">
        <div class="div1">
            <p></p>
            Set your Monthly Budget
            <br>
            <label>Rs. </label>
            <input type="number" name="Budget" id="monthly-budget" required placeholder="Enter your Monthly Budget">
            <br>
            <button onclick="afterEnteringBudget()">Proceed</button>
        </div>
    </div>


    <div id="div3" class="div3">
        <header>
                <div class="header-div3">
                    <p id="div3-name"></p>
                </div>
                <div class="header-div3">
                    <p id="div3-budget"></p>
                </div>
                <div class="header-div3">
                    <p id="div3-total-expenses"></p>
                </div>
                <div class="header-div3">
                    <p id="div3-remaining-budget"></p>
                </div>
                <button onclick="expenseButton()" class="header-div3" id="div3-button">
                  
                    Click Here To Add Expense
                </button>
        </header>
        <main>
          <div id="div3-expenses"></div>
        </main>
    </div>
    <div id="div4" class="div4">
      <div>
        <label>Date: </label>
        <br>
        <input type="date" name="Date" id="date">
        <br>
        <br>
        <label>Category: </label>
        <br />
        <select
          name="Category"
          id="category"
          required
        >
          <option value="" selected>Select an expense category</option>
          <option value="Rent/Mortgage">Rent/Mortgage</option>
          <option value="Utility Bills">Utility Bills</option>
          <option value="Groceries/Food">Groceries/Food</option>
          <option value="Transportation Costs">Transportation Costs</option>
          <option value="Health Insurance">Health Insurance</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Internet/Cable Bills">Internet/Cable Bills</option>
          <option value="Subscripton Services">Subscription Services</option>
          <option value="Clothing/Personal Care">Clothing/Personal Care</option>
          <option value="Insurance Premiums">Insurance Premiums</option>
          <option value="Education/Tuition Fees">Education/Tuition Fees</option>
          <option value="Home Maintenance/Repairs">Home Maintenance/Repairs</option>
          <option value="Credits and Loans">Credits and Loans</option>
          <option value="Restaurants and Cafe">Restaurants and Cafe</option>
          <option value="Gifts/Presents">Gifts/Presents</option>
          <option value="Others">Others</option>
        </select>
        <br>
        <br>
        <label>Amount Rs.:</label>
        <br>
        <input type="number" name="Amount" id="amount">
        <br>
        <br>
        <label>Description: </label>
        <br>
        <input type="text" name="Description" id="desc" maxlength="50">
        <br>
        <br>
        <br>
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>
  </body>
</html>
